<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe Xo</title>
</head>

<body>
    <div class="header">
        <div class="playerOne">
            <p>Player 1 : <span class="one"></span></p>
        </div>
        <div class="playerTwo">
            <p>Player 2 : <span class="two"></span></p>
        </div>
    </div>
    <div class="start">
        <a href="#">Start Game</a>
    </div>
    <div class="login">
        <form>
            <input type="text" id="player_1" placeholder="player 1">
            <input type="text" id="player_2" placeholder="player 2"><br>
            <button>Play</button>
        </form>
    </div>
    <div class="modal"></div>
    <div class="xo2 activeOpa">
        <div class="part1">
            <div class="">
            </div>
            <div class="">
            </div>
            <div class="">
            </div>
        </div>
        <div class="part2">
            <div class="">
            </div>
            <div class="">
            </div>
            <div class="">
            </div>
        </div>
        <div class="part3">
            <div class="">
            </div>
            <div class="">
            </div>
            <div class="">
            </div>
        </div>
    </div>
    <div class="congrats activeOpa">
        <h2>congratulations <span class="winPlayer"></span></h2>
    </div>
    <script src="index.js"></script>
</body>

</html>
